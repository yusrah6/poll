<!DOCTYPE html>
<html>
<head>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for your page */
        .poll-question {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .poll-choice {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="poll-question">{{ question.question_text }}</h1>

        <ul >
            {% for choice in question.choice_set.all %}
            <li class="d-flex justify-content-between align-items-center poll-choice">
                {{ choice.choice_text }}
                <span >{{ choice.votes }} vote{{ choice.votes|pluralize:"s" }}</span>
            </li>
            {% endfor %}
        </ul>

        <a  href="{% url 'polls:detail' question.id %}">
            Vote again?
        </a>
    </div>
</body>
</html>
